<section ng-cloak>

	<h1>REST Examples OSGi enRoute</h1>
	<p>${Bundle-Description}</p>

<hr/>

	<div class="row marketing">
		<div class="col-lg-12">
			<h4>Examples</h4>
			<p>Click on the example to see the result above.</p>
			<hr>
			<div ng-repeat="e in examples">
				<h5>{{e.method}} {{e.title}}</h5>
				<pre ng-click=execute(e)>{{e.method}} <span ng-show=e.payload>[ {{e.payload}} ]</span> {{e.uri}} ==> {{e.expect}}</pre>
				<pre>{{e.result}}</pre>
			</div>
		</div>

	</div>
</section>
